<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home rounded bg-grey m-1 p-1">
          <div class="logo">
            <img width="200" class="invert" src="logo.svg" alt="" />
            <img width="30" class="invert close " src="close.svg" alt="">
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist bg-grey rounded">
            <ul></ul>
          </div>
        </div>
        <div class="footer m-1 p-1 rounded">
          <a href="https://www.spotify.com/in-en/legal/">Legal</a>
          <a href="https://www.spotify.com/in-en/safetyandprivacy/"
            >Safety &amp; Privacy Center</a
          >
          <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
            >Privacy Policy</a
          >
          <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
            >Cookies</a
          >
          <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
            >About Ads</a
          >
          <a href="https://www.spotify.com/in-en/accessibility/"
            >Accessibility</a
          >
          <a
            href="https://www.spotify.com/legal/cookies-policy/"
            target="_blank"
            rel="noopener"
            >Cookies</a
          >
        </div>
      </div>
      <div class="right">
        <div class="header rounded m-1 bg-grey p-1">
          <div class="nav">
            <img class="hamburger invert" src="hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="button">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="Artists">
          <h1>Popular artists</h1>
        </div>
        <div class="cardcontainer">
        </div>
        <div class="playbar bg-grey">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="songinfo">
            <div class="trackname"></div>
            <div class="songbuttons invert">
              <img id="previous" src="previous.svg" alt="" />
              <img id="play" src="play.svg" alt="" />
              <img id="next" src="next.svg" alt="" />
            </div>
            <div class="time-vol">
              <div class="songtime">
              </div>
              <div class="vol invert">
                <img id="volumee" src="volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
